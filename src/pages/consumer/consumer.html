<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>IEasy Connect </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let x of data" (tap)="selectWifi(x.SSID)">
      <ion-avatar item-start>
        <img src="assets/img/logo.png">
      </ion-avatar>
      <p>{{x.SSID}}</p>
    </ion-item>
    {{logs | json}}
  </ion-list>


   <h4> Selected wifi properties:</h4>

  wifiIPAddress:
  <div *ngIf="wifiIPAddress">{{wifiIPAddress}}</div>
  <div *ngIf="wifiIPAddress == null">NA</div>

  carrierIPAddress:
  <div *ngIf="carrierIPAddress">{{carrierIPAddress}}</div>
  <div *ngIf="carrierIPAddress == null">NA</div>
  <!-- <button ion-button full (click)="networkInterfaceAddress()">Get Carrier IP address</button> -->

</ion-content>
