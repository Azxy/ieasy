<ion-header>

  <ion-navbar>
     <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Wifi Scanner</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-list >
    <ion-item *ngFor="let x of data" (tap)="selectWifi(x.SSID)">
      <ion-avatar item-start>
        <img src="assets/img/logo.png">
      </ion-avatar >
      <p>{{x.SSID}}</p>
    </ion-item>
    {{logs | json}}
  </ion-list>
</ion-content>
