<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>IEasy Share</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>
    <button ion-button full (click)="startHotspot()">
      <ion-icon name="wifi"></ion-icon> Start ieasy Share
    </button>
  </p>
  <p>
    <button ion-button full (click)="startOpenHotspot()">
      <ion-icon name="wifi"></ion-icon> Start Open ieasy Share
    </button>
  </p>
  <p>
    <button ion-button full (click)="stopHotspot()">
      <ion-icon name="wifi"></ion-icon> Stop ieasy Share
    </button>
  </p>

  <p>Log: {{logs|json}}</p>
  <p>Error: {{error|json}}</p>
</ion-content>
