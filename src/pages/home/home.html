<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h3>Share unused data</h3>

  <p>
    <button ion-button full (click)="loadIEasyShare()">IEasy Share</button>
  </p>
  Total data provided: #### MB

  <h3>Find IEasy Provider</h3>

  <p>
    <button ion-button full (click)="loadIEasyConnect()">IEasy Connect</button>
  </p>
  Total data consumed: #### MB


  <p>
    <button ion-button (click)="getLoc()">Get My Location</button>
  </p>

  <p>Latitude: {{location?.coords?.latitude}}</p>
  <p>Longitude {{location?.coords?.longitude}}</p>

  <p>Log: {{logs|json}}</p>
  <p>Error: {{error|json}}</p>
</ion-content>
